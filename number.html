  <head>

    <meta name="description" content="My Progression">
    <title>Progression</title>
    <link rel="stylesheet" href="number.css" />
  </head>
  <body>
    <div class="opacity">
      <div class="first">
        <img src="./img/arrow-left-thin.svg" alt="" width="20px" />

        2 3 4 5 <img src="./img/arrow-right-thin.svg" alt="" width="20px" />

    </div>

    <div class="opacity">
      <div class="first">
        <img src="./img/arrow-left-thin.svg" alt="" width="20px" />
        <div>1</div>
        2 3 4 5 ... 9<img
          src="./img/arrow-right-thin.svg"
          alt=""
          width="20px"
        />
      </div>
    </div>

    <div class="opacity">
      <div class="first">
        <img src="./img/arrow-left-thin.svg" alt="" width="20px" /> 1 2 3
        <div>4</div>
        5 ... 9<img src="./img/arrow-right-thin.svg" alt="" width="20px" />
      </div>
    </div>
